<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ starship.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>{{ starship.name }}</h1>
        <p><strong>Model:</strong> {{ starship.model }}</p>
        <p><strong>Manufacturer:</strong> {{ starship.manufacturer }}</p>
        <p><strong>Cost in credits:</strong> {{ starship.cost_in_credits }}</p>
        <p><strong>Crew:</strong> {{ starship.crew }}</p>
        <p><strong>Passengers:</strong> {{ starship.passengers }}</p>
        <p><strong>Cargo capacity:</strong> {{ starship.cargo_capacity }}</p>
        <a href="{% url 'starships_list' %}" class="btn btn-primary mt-3">Back to Starships</a>
    </div>
</body>
</html>
